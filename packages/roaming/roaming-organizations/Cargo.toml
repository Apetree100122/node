[package]
name = "roaming-organizations"
version = "0.1.0"
authors = ["Luke Schoen"]
edition = "2018"

[features]
default = ['std']
std = [
    'log/std',
    'serde',
    'rstd/std',
    'codec/std',
    'support/std',
    'system/std',
    'randomness-collective-flip/std',
    'runtime-io/std',
    'sr-primitives/std',
    'transaction-payment/std',
    'roaming-network-servers/std',
    'roaming-networks/std',
    'roaming-operators/std',
]

[dependencies.roaming-network-servers]
default_features = false
package = 'roaming-network-servers'
path = '../roaming-network-servers'

[dependencies.roaming-networks]
default_features = false
package = 'roaming-networks'
path = '../roaming-networks'

[dependencies.roaming-operators]
default_features = false
package = 'roaming-operators'
path = '../roaming-operators'

[dependencies.log]
version = "0.4.8"

[dependencies.rstd]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'sr-std'
rev = '47b158b7a04bf0f5cd542a468076a7fda29648a4'

[dependencies.serde]
version = "1.0"
optional = true

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.0.0'

[dependencies.randomness-collective-flip]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'pallet-randomness-collective-flip'
rev = '47b158b7a04bf0f5cd542a468076a7fda29648a4'

[dependencies.transaction-payment]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'pallet-transaction-payment'
rev = '47b158b7a04bf0f5cd542a468076a7fda29648a4'

[dependencies.support]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'frame-support'
rev = '47b158b7a04bf0f5cd542a468076a7fda29648a4'

[dependencies.system]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'frame-system'
rev = '47b158b7a04bf0f5cd542a468076a7fda29648a4'

[dependencies.sr-primitives]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'sr-primitives'
rev = '47b158b7a04bf0f5cd542a468076a7fda29648a4'

[dependencies.runtime-io]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'sr-io'
rev = '47b158b7a04bf0f5cd542a468076a7fda29648a4'

[dev-dependencies.primitives]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-primitives'
rev = '47b158b7a04bf0f5cd542a468076a7fda29648a4'

[dev-dependencies.balances]
