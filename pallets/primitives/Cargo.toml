[package]
name = 'module-primitives'
version = '0.0.1'
authors = ['Laminar Developers <hello@laminar.one>', 'MXC Foundation GmbH <https://t.me/mxcfoundation>', 'Luke Schoen']
edition = '2018'

[dependencies]
serde = { version = '1.0.101', optional = true, features = ['derive'] }
codec = { package = 'parity-scale-codec', version = '1.0.0', default-features = false }
sp-runtime = { rev = 'a22d57f9c371efb10b015afcc132a95f083cd326', git = 'https://github.com/paritytech/substrate.git', default-features = false }
bitmask = { version = '0.5.0', default-features = false }
sp-std = { rev = 'a22d57f9c371efb10b015afcc132a95f083cd326', git = 'https://github.com/paritytech/substrate.git', default-features = false }

[features]
default = ['std']
std = [
	'bitmask/std',
	'codec/std',
	'serde',
	'sp-runtime/std',
	'sp-std/std',
]
