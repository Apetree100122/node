[package]
name = "mining-execution-token-mining"
version = "0.1.0"
authors = ["Luke Schoen"]
edition = "2018"

[features]
default = ['std']
std = [
    'codec/std',
    'frame-support/std',
    'frame-system/std',
    'safe-mix/std',
    'pallet-balances/std',
    'pallet-randomness-collective-flip/std',
    'pallet-transaction-payment/std',
    'sp-core/std',
    'sp-io/std',
    'sp-runtime/std',
    'sp-std/std',

    'roaming-operators/std',
    'mining-configuration-token-mining/std',
    'mining-eligibility-token-mining/std',
    'mining-rates-token-mining/std',
    'mining-sampling-token-mining/std',
    'mining-lodgements-token-mining/std',
]

[dependencies]
codec = { version = '1.2.0', package = 'parity-scale-codec', default-features = false, features = ['derive'] }
safe-mix = { version = '1.0.0', default-features = false }
frame-support = { version = '2.0.0', default_features = false }
frame-system = { version = '2.0.0', default_features = false }
pallet-balances = { version = '2.0.0', default_features = false }
pallet-randomness-collective-flip = { version = '2.0.0', default_features = false }
pallet-transaction-payment = { version = '2.0.0', default_features = false }
sp-core = { version = '2.0.0', default_features = false }
sp-io = { version = '2.0.0', default_features = false }
sp-runtime = { version = '2.0.0', default_features = false }
sp-std = { version = '2.0.0', default_features = false }

roaming-operators = { default_features = false, package = 'roaming-operators', path = '../../../roaming/roaming-operators' }
mining-configuration-token-mining = { default_features = false, package = 'mining-configuration-token-mining', path = '../../../mining/configuration/token-mining' }
mining-eligibility-token-mining = { default_features = false, package = 'mining-eligibility-token-mining', path = '../../../mining/eligibility/token-mining' }
mining-rates-token-mining = { default_features = false, package = 'mining-rates-token-mining', path = '../../../mining/rates/token-mining' }
mining-sampling-token-mining = { default_features = false, package = 'mining-sampling-token-mining', path = '../../../mining/sampling/token-mining' }
mining-lodgements-token-mining = { default_features = false, package = 'mining-lodgements-token-mining', path = '../../../mining/lodgements/token-mining' }

