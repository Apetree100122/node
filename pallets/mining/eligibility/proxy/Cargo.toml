[package]
name = "mining-eligibility-proxy"
version = "3.0.5"
authors = ["Luke Schoen"]
edition = "2018"

[features]
default = ['std']
std = [
    'chrono/std',
    'codec/std',
    'log/std',
    'safe-mix/std',
    'module-primitives/std',
    'frame-support/std',
    'frame-system/std',
    'pallet-balances/std',
    'pallet-randomness-collective-flip/std',
    'pallet-timestamp/std',
    'pallet-transaction-payment/std',
    'pallet-treasury/std',
    'sp-core/std',
    'sp-io/std',
    'sp-runtime/std',
    'sp-std/std',

    'account-set/std',
    'membership-supernodes/std',
]

[dependencies]
codec = { version = '2.0.0', package = 'parity-scale-codec', default-features = false, features = ['derive'] }
log = { version = '0.4.14', default-features = false }
safe-mix = { version = '1.0.0', default-features = false }
frame-support = { version = '4.0.0-dev', default-features = false }
frame-system = { version = '4.0.0-dev', default-features = false }
module-primitives = { version = '3.0.5', default-features = false, path = '../../../primitives' }
pallet-balances = { version = '4.0.0-dev', default-features = false }
pallet-randomness-collective-flip = { version = '4.0.0-dev', default-features = false }
pallet-timestamp = { version = '4.0.0-dev', default_features = false }
pallet-transaction-payment = { version = '4.0.0-dev', default-features = false }
pallet-treasury = { version = '4.0.0-dev', default-features = false }
sp-core = { version = '4.0.0-dev', default-features = false }
sp-io = { version = '4.0.0-dev', default-features = false }
sp-runtime = { version = '4.0.0-dev', default-features = false }
sp-std = { version = '4.0.0-dev', default-features = false }
chrono = { version = '0.4.19', default_features = false }

account-set = { path = '../../../../traits/account-set', default-features = false }
membership-supernodes = { path = '../../../membership/supernodes', default-features = false }

[dev-dependencies]
