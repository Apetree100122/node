[package]
authors = ['MXC Foundation gGmbH <https://t.me/mxcfoundation>', 'Luke Schoen <luke@mxc.org>', 'Ilya Beregovskiy <ilya@mxc.org>']
build = 'build.rs'
edition = '2018'
name = 'datahighway'
version = '3.0.6'

[[bin]]
name = 'datahighway'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[build-dependencies]
substrate-build-script-utils = { git = 'https://github.com/DataHighway-DHX/substrate', rev = '852bab073407b65b5e3e461baaa0541c4e0bc3d6' }
vergen = '3.0.4'

[dependencies]
jsonrpc-core = '18.0.0'
structopt = '0.3.8'
hex-literal = '0.3.1'

# local node-specific dependencies
datahighway-runtime = { version = '3.0.6', path = '../runtime' }

# Substrate dependencies
frame-benchmarking = { git = 'https://github.com/DataHighway-DHX/substrate', rev = '852bab073407b65b5e3e461baaa0541c4e0bc3d6' }
