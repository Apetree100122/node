[features]
default = ['std']
std = [
    'codec/std',
    'block-builder-api/std',
    'inherents/std',
    'tx-pool-api/std',
    'sr-api/std',
    'rstd/std',
    'runtime-io/std',
    'support/std',
    'balances/std',
    'aura/std',
    'aura-primitives/std',
    'grandpa/std',
    'executive/std',
    'indices/std',
    'primitives/std',
    'sr-primitives/std',
    'randomness-collective-flip/std',
    'system/std',
    'timestamp/std',
    'sudo/std',
    'transaction-payment/std',
    'version/std',
    'serde',
    'safe-mix/std',
    'offchain-primitives/std',
    'substrate-session/std',
    'roaming-operators/std',
    'roaming-networks/std',
    'roaming-organizations/std',
    'roaming-network-servers/std',
    'roaming-devices/std',
    'roaming-routing-profiles/std',
    'roaming-service-profiles/std',
    'roaming-accounting-policies/std',
    'roaming-network-profiles/std',
    'roaming-device-profiles/std',
    'roaming-sessions/std',
    'roaming-billing-policies/std',
    'roaming-charging-policies/std',
    'roaming-packet-bundles/std'
]

[build-dependencies.wasm-builder-runner]
package = 'substrate-wasm-builder-runner'
version = '1.0.4'

[package]
authors = ['MXC Foundation GmbH <https://t.me/mxcfoundation>']
edition = '2018'
name = 'node-runtime'
version = '2.0.0'

[dependencies.sr-api]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'sr-api'
rev = '47b158b7a04bf0f5cd542a468076a7fda29648a4'

[dependencies.block-builder-api]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-block-builder-runtime-api'
rev = '47b158b7a04bf0f5cd542a468076a7fda29648a4'

[dependencies.inherents]
